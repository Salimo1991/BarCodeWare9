<ion-header>
  <ion-toolbar>
    <ion-title color="secondary">Products</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="secondary" defaultHref="/welcome"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let product of Products" class="user-list">


        <ion-card>
          <img src="/assets/images/{{product.model}}.jpg">
          <ion-card-header>
            <ion-card-title>{{product.name}} - {{product.model}}</ion-card-title>
            <ion-card-subtitle>{{product.price}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{product.description}}
          </ion-card-content>
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
